<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css"
          href="lib/jquery/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" type="text/css"
          href="lib/leaflet/dist/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" type="text/css"
            href="lib/leaflet/dist/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" type="text/css"
          href="css/index.css" />

    <title>MapQuickView</title>
  </head>
  <body>

    <!-- MAP page -->
    <div data-role="page" id="mappage">
      <div data-role="content">
        <div id="map"></div>
      </div>
      <div data-role="footer">
        <a href="#searchpage" data-icon="search" data-role="button">Search</a>
        <a href="#" id="locate" data-icon="locate" data-role="button">Locate</a>
        <a href="#layerspage" data-icon="layers" data-role="button">Layers</a>
      </div>
    </div>

    <!-- LAYERS page -->
    <div data-role="page" id="layerspage">
      <div data-role="header">
        <h1>Layers</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" data-inset="true" data-theme="d"
            data-dividertheme="c" id="layerslist">
        </ul>
      </div>
    </div>


    <script type="text/javascript"
            src="cordova-2.4.0.js"></script>
    <script type="text/javascript"
            src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript"
            src="lib/jquery/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript"
            src="lib/leaflet/dist/leaflet.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
