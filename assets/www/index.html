<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css"
          href="lib/jquery/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" type="text/css"
          href="lib/leaflet/dist/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" type="text/css"
            href="lib/leaflet/dist/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" type="text/css"
          href="css/index.css" />

    <title>MapQuickView</title>
  </head>
  <body>

    <!-- MAP page -->
    <div data-role="page" id="mappage">
      <div data-role="content">
        <div id="map"></div>
      </div>
      <div data-role="footer">
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <a href="#addtmslayerpage" data-icon="cross"
               data-theme="b" data-role="button">Add TMS</a>
          </div>
          <div class="ui-block-b">
            <a href="#layerspage" data-icon="layers"
               data-theme="b" data-role="button">Layers</a>
          </div>
        </div>
      </div>
    </div>

    <!-- LAYERS page -->
    <div data-role="page" id="layerspage">
      <div data-role="header">
        <h1>Layers</h1>
      </div>
      <div data-role="content" class="ui-content-original">
        <ul data-role="listview" data-inset="true" data-theme="d"
            data-dividertheme="c" id="layerslist">
        </ul>
      </div>
    </div>

  <!-- ADD TMS layer page -->
    <div data-role="page" id="addtmslayerpage">
      <div data-role="header">
        <h1>Add a TMS Layer</h1>
      </div>
      <div data-role="content" class="ui-content-original">
        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <label for="textinput-addtmslayer-name">Name:</label>
            <input type="text"
                   name=""
                   id="textinput-addtmslayer-name"
                   placeholder="Name"
                   value="" />
          </fieldset>
          <fieldset data-role="controlgroup">
            <label for="textinput-addtmslayer-url">URL:</label>
            <input type="url"
                   name=""
                   id="textinput-addtmslayer-url"
                   placeholder="URL"
                 value="" />
          </fieldset>
        </div>
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <input id="buttoninput-addtmslayer-confirm"
                   type="button"
                   value="Confirm"
                   data-icon="cross"
                   data-theme="b" />
            <input id="buttoninput-addtmslayer-cancel"
                   type="button"
                   value="Cancel"
                   data-icon="delete"
                   data-theme="e" />
          </div>
          <div class="ui-block-b">
            <input id="buttoninput-addtmslayer-reset"
                   type="button"
                   value="Reset"
                   data-icon="refresh" />
            <input id="buttoninput-addtmslayer-pink"
                   type="button"
                   value="Color Pink (example)"
                   data-icon="star" />
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript"
            src="cordova-2.4.0.js"></script>
    <script type="text/javascript"
            src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript"
            src="lib/jquery/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript"
            src="lib/leaflet/dist/leaflet.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
